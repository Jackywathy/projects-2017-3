<!DOCTYPE html>
<html>
  <head>
    {% include _shared_head.html %}
    <link rel="stylesheet" type='text/css' href='/static/css/ViewPost.css'>
  </head>
  <body>
    {% include _nav_bar.html %}
    <main class="centered">
      <h1>Question</h1>
      <form action="/post_comment/{{ photo_id }}" method="post" enctype = "multipart/form-data">
        <fieldset>
          <input type=text hidden="hidden" name='{{ photo_id }}'/>
          <h2>{{ question }}</h2>
          <img src="/static/{{ file }}" alt="{{ description }}">
          <h3>{{ description }}</h3>
          <p>
            <label for="addComment">Do you have an answer?</label>
            <textarea type="text" name="addComment" id="addComment"></textarea>
          </p>
          <p>
            <input type="submit" value="Submit">
          </p>
        </fieldset>
      </form>
      <h2>Comments</h2>
      {% for comment in comments %}
      <fieldset class="comment">
        {% if comment.image  %}
        <img src="/static/{{ comment.image }}"/>
        {% end if %}
        <h3>
          {{ user_ids[comment.user_id-1].username }}:</h3><p> {{ comment.text }}
        </p>
      </fieldset>
      {% end for %}
    </main>
  </body>
</html>
