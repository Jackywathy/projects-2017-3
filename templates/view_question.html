<!DOCTYPE html>
<html>
  <head>
    {% include _shared_head.html %}
    <link rel="stylesheet" type='text/css' href='/static/css/ViewPost.css'>
  </head>
  <body>
    {% include _nav_bar.html %}
    <main class="centered">
      <h1>Question</h1>
      <fieldset>
        <h2>{{ question }}</h2>
        <img src="/static/uploads/{{ file }}" alt="{{ description }}">
        <h3>{{ description }}</h3>
        <p>
          <label for="addComment">Do you have an answer?</label>
          <textarea type="text" name="addComment"></textarea>
        </p>
        <p>
          <input type="submit" value="Submit">
        </p>
      </fieldset>
      {% for comment in comments %}
        <p>
          {{ user_ids[comment.user_id - 1].username }}: {{ comment.text }}
        </p>
      {% end for %}
    </main>
  </body>
</html>
